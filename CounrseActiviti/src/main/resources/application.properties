spring.datasource.url=jdbc:mysql://127.0.0.1:3306/admin?useUnicode=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true&useSSL=true    
spring.mysql.datasource.init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#\u7981\u7528jpa\u89C6\u56FE\u52A0\u8F7D \u61D2\u52A0\u8F7D\u76F8\u5173
spring.jpa.open-in-view=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#\u9ED8\u8BA4json\u65E5\u671F\u8F6C\u6362
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#\u9759\u6001\u6587\u4EF6\u8DEF\u5F84 (\u4E0D\u652F\u6301\u591A\u9759\u6001\u6587\u4EF6\u76EE\u5F55 \u53EF\u7528\u8FD9\u79CDMyWebAppConfigurer\u6DFB\u52A0)
spring.mvc.static-path-pattern=/static/**


#\u7AEF\u53E3\u8BBE\u7F6E
server.port=5021
server.servlet.context-path=/demo/

#\u7F16\u7801\u548C\u8DEF\u5F84\u7F16\u7801
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force-request=true
server.tomcat.uri-encoding=UTF-8

spring.activiti.check-process-definitions=false
spring.activiti.database-schema-update=true

