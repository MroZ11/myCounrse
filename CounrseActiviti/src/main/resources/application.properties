spring.datasource.url=jdbc:mysql://127.0.0.1:3306/admin?useUnicode=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true&useSSL=true    
spring.mysql.datasource.init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#禁用jpa视图加载 懒加载相关
spring.jpa.open-in-view=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#默认json日期转换
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#静态文件路径 (不支持多静态文件目录 可用这种MyWebAppConfigurer添加)
spring.mvc.static-path-pattern=/static/**


#端口设置
server.port=5021
server.servlet.context-path=/demo/

#编码和路径编码
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force-request=true
server.tomcat.uri-encoding=UTF-8

spring.activiti.check-process-definitions=false
spring.activiti.database-schema-update=true

